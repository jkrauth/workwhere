<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  {% block title %}<title>Reservations website</title>{% endblock %} <!-- Shown in tabs -->

  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css"/>
  <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/png"/>
</head>

<body>
  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="{% url 'workwhere:index' %}">WorkWhere</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </header>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          {% block sidebar %}
          <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="{% url 'workwhere:index' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'workwhere:reserve' %}">Reserve</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'workwhere:today' %}">Today</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'workwhere:week_redirect' %}">Week</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'workwhere:floorplans' %}">Map</a></li>
          </ul>
          {% endblock %}
        </div>
      </nav>
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">{% block content %}{% endblock %}</main>
    </div>
  </div>

</body>

</html>
